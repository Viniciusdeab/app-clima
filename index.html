<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Procurar cidade">
    </header>
    <main>
        <section class="location">
            <div class="city"></div>
            <div class="data"></div>
        </section>

        <div class="current">
            <div class="temp">15<span>°C</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">13° / 16° C</div>
        </div>
    </main>
    <script src="main.ks"></script>
</body>
</html>
